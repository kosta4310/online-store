<!doctype html><html><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>OnlineStore</title><script defer="defer" src="index.js"></script></head><body><div class="wrapper"><header class="header"><div class="header__row"><h1 class="logo">Online Store</h1><div class="header__basket-goods"><span id="count-goods" class="count-goods">0</span> <img src="./assets/images/basket-goods.png" alt="basket-goods" width="40" height="40"></div></div></header><main id="main"><div class="block-filter"><div class="filter-by-value"><h2>Filters by value</h2><div class="manufactured details"><h4>manufactured:</h4><ul id="manufactured__list" class="manufactured__list"><button id="Canon">canon</button> <button id="Nikon">nikon</button> <button id="Sony">sony</button></ul></div><div class="number-of-pixels details"><h4>number-of-pixels:</h4><ul id="number-of-pixel__list" class="number-of-pixel__list"><button id="18">18</button> <button id="24">24</button> <button id="26">26</button> <button id="30">30</button></ul></div><div class="popularity details"><h4>popularity:</h4><input type="checkbox" name="popularity" id="popularity"></div></div><div class="filter-by-range"><h2>Filters by range</h2><div class="filter-by-range__quantity-of-stock"><h4>Quantity of stock</h4><div class="slider-wrapper"><div class="left-count"><span></span></div><div id="rangeQuantity" class="slider"></div><div class="right-count"><span></span></div></div></div><div class="filter-by-range__production-year"><h4>Production year</h4><div class="slider-wrapper"><div class="left-count"><span></span></div><div id="rangeYear" class="slider"></div><div class="right-count"><span></span></div></div></div></div><div class="search-block"><div class="search"><form id="form-search"><h2>Search</h2><input id="search" type="search" placeholder="enter text" autofocus autocomplete="off"></form></div><div class="sort-block"><label for="sort">Sort</label> <select id="sort" class="sort"><option value="name-asc">by name, from A to Z</option><option value="name-desc">by name, from Z to A</option><option value="year-asc">by year, ascending</option><option value="year-desc">by year, descending</option><option value="countOfStore-asc">by quantity, ascending</option><option value="countOfStore-desc">by quantity, descending</option></select></div><div class="button-block"><button id="reset-of-filters" class="reset-of-filters">Reset filters</button> <button id="reset-of-settings" class="reset-of-settings">Reset settings</button></div></div></div><div class="block-goods"></div></main><footer class="footer"><a target="_blank" href="https://github.com/kosta4310" class="github"><img src="./assets/images/GitHub-Mark-32px.png" alt="logo-github"></a><div class="school-block"><div class="year"><p>2022</p></div><a target="_blank" href="https://rs.school/js/" class="logo-rs-school"><img src="./assets/images/rs_school_js.png" alt="logo-rs-school"></a></div></footer></div><template id="temp-card"><div class="block-goods__card"><div class="card"><h3 class="card__name"></h3><div class="card__image"></div><p class="card__manufactured"></p><p class="card__price"></p><p class="card__is-kit"></p><p class="card__number-of-pixels"></p><p class="card__focus"></p><p class="card__dimensions"></p><p class="card__popularity"></p><p class="card__count"></p><p class="card__year"></p><p class="card__link"></p></div></div></template></body></html>
